	<body>

		<div class="wrapper" style="background-image: url('images/');">
			<div class="inner">
				<form action="">
					<h3>Registration Form</h3>
					<div class="form-group">
						
						
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" id="f_name" class="form-control">
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" id="l_name" class="form-control">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="text" id="mail" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Course of Study</label>
						<input type="text" id="c_study" class="form-control">
					</div>
	
					<div class="form-wrapper">
						<label for="">Course level</label>
						<input type="level" id="c_level" class="form-control">
					</div>
				   
					<div class="form-wrapper">
						<label for="">Phone Number</label>
						<input type="value" id="number" class="form-control">
					</div>
	
					<div class="form-wrapper">
						<label for="">Why Ambassador </label>
						<input type="text" id="w_ambassador" class="form-control">
					</div>
					
					<label>
						<input type="checkbox"> I accept the Terms of Use & Privacy Policy.
						<span class="checkmark"></span>
					</label>

					<button id ="registernowbtn" >Register Now</button>
					</div>
					
				</form>
			</div>
		</div>
